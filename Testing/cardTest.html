<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hover Cards with Hidden Content</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    width: 200px;
    height: 100px;
    background-color: #3498db;
    color: #fff;
    text-align: center;
    line-height: 100px;
    border-radius: 5px;
    margin: 10px;
    position: relative;
}

.card-content {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s;
}

.card:hover .card-content {
    display: block;
    opacity: 1;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            Card 1 Content
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            Card 2 Content
        </div>
    </div>
</body>
</html>
