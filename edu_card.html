<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    max-width: 300px;
    text-align: center;
  }
  .school-name {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
  }
  .degree {
    font-size: 16px;
    color: #333;
    margin: 5px 0;
  }
  .graduation-year {
    font-size: 14px;
    color: #888;
    margin: 5px 0;
  }
</style>
</head>
<body>
<div class="card">
  <img src="your-school-logo.png" alt="School Logo" width="80">
  <div class="school-name">Lithan Educlaas</div>
  <div class="degree">Pearson Level 5 HND Diploma in Computing</div>
  <div class="graduation-year">Expected Graduation: 20XX</div>
</div>
</body>
</html>
